<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie III - Chat de Mensajes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <div class="chat-wrapper">
        <!-- Header del Chat -->
        <div class="chat-header">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="header-info">
                        <h1><i class="fas fa-comments me-2"></i>Chat de Mensajes</h1>
                        <p class="mb-0">Serie III - Visualización Cronológica</p>
                    </div>
                    <div class="header-actions">
                        <span class="badge bg-light text-dark me-2" id="totalMensajes">
                            <i class="fas fa-envelope me-1"></i>
                            0 mensajes
                        </span>
                        <button class="btn btn-sm btn-light me-2" onclick="cargarMensajes()" id="refreshBtn">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-light" onclick="irAEnviar()">
                            <i class="fas fa-paper-plane me-1"></i>
                            Enviar Mensaje
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenedor Principal -->
        <div class="chat-container">
            <!-- Barra Lateral -->
            <div class="chat-sidebar">
                <div class="sidebar-content">
                    <div class="user-info">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-details">
                            <h6 id="sidebarUsername">Usuario</h6>
                            <span class="badge bg-success">En línea</span>
                        </div>
                    </div>

                    <div class="sidebar-menu mt-4">
                        <a href="/views/login.html" class="menu-item">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Login</span>
                        </a>
                        <a href="/views/message.html" class="menu-item">
                            <i class="fas fa-paper-plane"></i>
                            <span>Enviar Mensaje</span>
                        </a>
                        <a href="/views/chats.html" class="menu-item active">
                            <i class="fas fa-comments"></i>
                            <span>Ver Chat</span>
                        </a>
                    </div>

                    <div class="sidebar-footer">
                        <button class="btn btn-sm btn-outline-danger w-100" onclick="cerrarSesion()">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>

            <!-- Área de Mensajes -->
            <div class="chat-messages-area">
                <div id="loadingState" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-3 text-muted">Cargando mensajes...</p>
                </div>

                <div id="emptyState" class="empty-state d-none">
                    <i class="fas fa-comment-slash"></i>
                    <h4>No hay mensajes aún</h4>
                    <p>Sé el primero en enviar un mensaje al chat</p>
                    <button class="btn btn-primary" onclick="irAEnviar()">
                        <i class="fas fa-paper-plane me-2"></i>
                        Enviar Primer Mensaje
                    </button>
                </div>

                <div id="mensajesContainer" class="mensajes-list d-none"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/chats.js"></script>
</body>
