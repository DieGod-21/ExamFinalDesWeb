<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie II - Envío de Mensajes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../views/css/styles.css">
    <link rel="stylesheet" href="../views/css/messaje.css">
</head>
<body>
    <div class="login-container message-container">
        <div class="card">
            <!-- Vista sin autenticación -->
            <div id="noAuthView" class="d-none">
                <div class="card-body no-auth">
                    <div class="lock-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h3>Acceso Denegado</h3>
                    <a href="login.html" class="btn btn-login">
                        <i class="fas fa-arrow-left me-2"></i>
                        Volver al Login
                    </a>
                </div>
            </div>

            <!-- Vista con autenticación -->
            <div id="authView" class="d-none">
                <div class="card-header">
                    <div class="logo-circle">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                    <h1>Serie II</h1>
                    <p>Envío de Mensajes Protegido</p>
                </div>
                
                <div class="card-body">
                    <!-- Información del usuario -->
                    <div class="alert alert-info d-flex align-items-center mb-4" role="alert">
                        <i class="fas fa-user-check me-3" style="font-size: 24px;"></i>
                        <div>
                            <strong>Usuario autenticado:</strong> <span id="usuarioActual" style="color: #0d6efd; font-weight: 600;"></span>
                        </div>
                    </div>

                    <!-- Formulario de mensaje -->
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-envelope me-2"></i>Mensaje
                        </label>
                        <textarea 
                            class="form-control mensaje-area" 
                            id="contenidoMensaje" 
                            placeholder="Escriba su mensaje aquí..."
                            maxlength="500"
                        ></textarea>
                        <div class="char-counter" id="charCounter">0 / 500 caracteres</div>
                    </div>

                    <!-- Alerta de error -->
                    <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span id="errorMessage"></span>
                    </div>

                    <!-- Alerta de éxito -->
                    <div id="successAlert" class="alert alert-success d-none" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span id="successMessage"></span>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex gap-2">
                        <button class="btn btn-login flex-grow-1" id="enviarBtn" onclick="enviarMensaje()">
                            <i class="fas fa-paper-plane me-2"></i>
                            <span id="btnText">Enviar Mensaje</span>
                        </button>
                        <button class="btn btn-logout" onclick="cerrarSesion()">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>

                    <!-- Historial de mensajes enviados -->
                    <div id="historialMensajes" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        let mensajesEnviados = [];

        // Verificar autenticación al cargar
        window.addEventListener('DOMContentLoaded', () => {
            const token = sessionStorage.getItem('authToken');
            const username = sessionStorage.getItem('username');

            if (token && username) {
                // Usuario autenticado
                document.getElementById('usuarioActual').textContent = username;
                document.getElementById('authView').classList.remove('d-none');
                console.log('Usuario autenticado:', username);
            } else {
                // Sin autenticación
                document.getElementById('noAuthView').classList.remove('d-none');
                console.log('Usuario no autenticado. Redirigir a login.');
            }
        });

        // Contador de caracteres
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('contenidoMensaje');
            const counter = document.getElementById('charCounter');

            textarea.addEventListener('input', () => {
                const length = textarea.value.length;
                counter.textContent = `${length} / 500 caracteres`;

                // Cambiar color según longitud
                counter.classList.remove('warning', 'danger');
                if (length > 450) {
                    counter.classList.add('danger');
                } else if (length > 400) {
                    counter.classList.add('warning');
                }
            });
        });

        // Función principal para enviar mensaje
        async function enviarMensaje() {
            const contenido = document.getElementById('contenidoMensaje').value.trim();
            const token = sessionStorage.getItem('authToken');
            const username = sessionStorage.getItem('username');
            const enviarBtn = document.getElementById('enviarBtn');
            const btnText = document.getElementById('btnText');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            // Limpiar alertas previas
            errorAlert.classList.add('d-none');
            successAlert.classList.add('d-none');

            // Validación de contenido
            if (!contenido) {
                mostrarError('Por favor escriba un mensaje antes de enviar.');
                return;
            }

            if (contenido.length < 3) {
                mostrarError('El mensaje debe tener al menos 3 caracteres.');
                return;
            }

            // Verificar token
            if (!token) {
                mostrarError('Token no encontrado. Por favor inicie sesion nuevamente.');
                return;
            }

            // Deshabilitar botón y mostrar loading
            enviarBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Enviando...';

            try {
                // Construir el cuerpo de la petición
                const body = {
                    Cod_Sala: 0,
                    Login_Emisor: username,
                    Contenido: contenido
                };

                console.log('Enviando mensaje:', body);
                console.log('Con token:', token.substring(0, 20) + '...');

                // Realizar petición POST con token en header
                const response = await fetch('https://backcvbgtmdesa.azurewebsites.net/api/Mensajes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (response.ok) {
                    // Éxito
                    console.log('Mensaje enviado exitosamente:', data);
                    mostrarExito('Mensaje enviado correctamente!');
                    
                    // Agregar a historial
                    agregarAlHistorial(contenido);
                    
                    // Limpiar textarea
                    document.getElementById('contenidoMensaje').value = '';
                    document.getElementById('charCounter').textContent = '0 / 500 caracteres';
                    
                } else {
                    // Error del servidor
                    console.error('Error del servidor:', data);
                    mostrarError(data.message || 'Error al enviar el mensaje. Intente nuevamente.');
                }

            } catch (error) {
                // Error de conexión
                console.error('Error en la peticion:', error);
                mostrarError('Error de conexion. Verifique su internet e intente nuevamente.');
            } finally {
                // Rehabilitar botón
                enviarBtn.disabled = false;
                btnText.innerHTML = '<i class="fas fa-paper-plane me-2"></i>Enviar Mensaje';
            }
        }

        // Función para mostrar errores
        function mostrarError(mensaje) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = mensaje;
            errorAlert.classList.remove('d-none');
            
            // Scroll hacia la alerta
            errorAlert.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Función para mostrar éxito
        function mostrarExito(mensaje) {
            const successAlert = document.getElementById('successAlert');
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = mensaje;
            successAlert.classList.remove('d-none');
            
            // Ocultar después de 5 segundos
            setTimeout(() => {
                successAlert.classList.add('d-none');
            }, 5000);
        }

        // Función para agregar mensaje al historial
        function agregarAlHistorial(contenido) {
            const now = new Date();
            const timeString = now.toLocaleString('es-GT', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            mensajesEnviados.unshift({
                contenido: contenido,
                hora: timeString,
                fecha: now
            });

            // Mantener solo los últimos 5 mensajes
            if (mensajesEnviados.length > 5) {
                mensajesEnviados.pop();
            }

            renderizarHistorial();
        }

        // Función para renderizar historial
        function renderizarHistorial() {
            const historial = document.getElementById('historialMensajes');
            
            if (mensajesEnviados.length === 0) {
                historial.innerHTML = '';
                return;
            }

            let html = '<h6 class="mt-4 mb-3"><i class="fas fa-history me-2"></i>Ultimos mensajes enviados</h6>';
            
            mensajesEnviados.forEach((msg, index) => {
                html += `
                    <div class="mensaje-enviado">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <span class="badge bg-success">#${mensajesEnviados.length - index}</span>
                            <small class="text-muted">${msg.hora}</small>
                        </div>
                        <p class="mb-0">${escapeHtml(msg.contenido)}</p>
                    </div>
                `;
            });

            historial.innerHTML = html;
        }

        // Función para escapar HTML (seguridad)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Función para cerrar sesión
        function cerrarSesion() {
            if (confirm('¿Esta seguro que desea cerrar sesion?')) {
                sessionStorage.removeItem('authToken');
                sessionStorage.removeItem('username');
                sessionStorage.removeItem('loginTime');
                window.location.href = 'index.html';
            }
        }

        // Permitir enviar con Ctrl+Enter
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('contenidoMensaje').addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter') {
                    enviarMensaje();
                }
            });
        });
    </script>
</body>
</html>
